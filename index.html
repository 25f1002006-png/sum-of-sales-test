<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary 2025</h1>
        <div class="alert alert-info">
            Total Sales: <span id="total-sales">0</span>
        </div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Exclude header
            let total = 0;

            rows.forEach(row => {
                const cols = row.split(',');
                if (cols[1]) { // Assuming sales data is in the second column
                    total += parseFloat(cols[1]) || 0;
                }
            });

            document.getElementById('total-sales').textContent = total.toFixed(2);
        }

        fetchData().catch(err => console.error('Error fetching data:', err));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
