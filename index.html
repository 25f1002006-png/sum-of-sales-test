<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary 2025</h1>
        <div id="total-sales" class="alert alert-primary mt-3">Total Sales: $0</div>
    </div>

    <script>
        async function fetchAndSumSales() {
            const response = await fetch('data.csv');
            const csvData = await response.text();
            const rows = csvData.split('\n').slice(1); // Skip header
            let totalSales = 0;

            rows.forEach(row => {
                const columns = row.split(',');
                if (columns.length > 1 && !isNaN(columns[1])) {
                    totalSales += parseFloat(columns[1]);
                }
            });

            document.getElementById('total-sales').innerText = `Total Sales: $${totalSales.toFixed(2)}`;
        }

        window.onload = fetchAndSumSales;
    </script>
</body>
</html>
