<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Sales Summary 2025</h1>
        <h2 class="text-center" id="total-sales">Total Sales: $0</h2>
    </div>
    <script>
        async function fetchAndSumSales() {
            try {
                const response = await fetch('data.csv');
                const data = await response.text();
                const rows = data.split('\n').slice(1); // Skip header row
                let totalSales = 0;

                rows.forEach(row => {
                    const columns = row.split(',');
                    const sales = parseFloat(columns[1]); // Assuming sales is in the second column
                    if (!isNaN(sales)) totalSales += sales;
                });

                document.getElementById('total-sales').innerText = `Total Sales: $${totalSales.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching or processing the CSV file:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndSumSales);
    </script>
</body>
</html>
