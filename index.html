<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary 2025</h1>
        <div id="total-sales" class="mt-4 display-4"></div>
    </div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header
                const total = rows.reduce((sum, row) => {
                    const cols = row.split(',');
                    return sum + (parseFloat(cols[1]) || 0); // Assuming sales are in the second column
                }, 0);
                document.getElementById('total-sales').innerText = `Total Sales: $${total.toFixed(2)}`;
            })
            .catch(error => {
                console.error('Error fetching or processing data:', error);
                document.getElementById('total-sales').innerText = 'Error fetching data.';
            });
    </script>
</body>
</html>
