<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Sales Summary 2025</h1>
        <div id="total-sales" class="display-4 mt-3">Total Sales: $0</div>
    </div>
    
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'data.csv',
                dataType: 'text',
            }).done(function(data) {
                const rows = data.split('\n').slice(1); // Skip header
                let totalSales = 0;
                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length > 1) {
                        const sale = parseFloat(columns[1]); // Assuming sales are in the second column
                        if (!isNaN(sale)) {
                            totalSales += sale;
                        }
                    }
                });
                $('#total-sales').text(`Total Sales: $${totalSales.toFixed(2)}`);
            }).fail(function() {
                $('#total-sales').text('Error loading data.');
            });
        });
    </script>
</body>
</html>
