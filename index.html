<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Summary 2025</h1>
        <h2 id="total-sales">Total Sales: $0</h2>
    </div>
    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header
                let totalSales = 0;
                rows.forEach(row => {
                    if (row) {
                        const columns = row.split(',');
                        const sales = parseFloat(columns[1]); // Assuming sales is in the second column
                        if (!isNaN(sales)) {
                            totalSales += sales;
                        }
                    }
                });
                document.getElementById('total-sales').textContent = 'Total Sales: $' + totalSales.toFixed(2);
            })
            .catch(error => console.error('Error fetching the CSV file:', error));
    </script>
</body>
</html>
