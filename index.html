<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary 2025</h1>
        <div id="total-sales" class="mt-4 display-4"></div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv');
            const data = await response.text();
            const lines = data.split('\n').slice(1);
            const salesTotal = lines.reduce((total, line) => {
                const columns = line.split(',');
                return total + (parseFloat(columns[1]) || 0); // assuming sales is the second column
            }, 0);
            document.getElementById('total-sales').innerText = `$${salesTotal.toFixed(2)}`;
        }

        window.onload = fetchData;
    </script>
</body>
</html>
