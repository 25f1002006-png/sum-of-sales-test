<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sales Summary 2025</h1>
        <div id="total-sales" class="text-center mt-4 p-3 border border-success rounded"></div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            let totalSales = 0;
            
            rows.forEach(row => {
                const columns = row.split(',');
                totalSales += parseFloat(columns[1]) || 0; // Assuming sales are in the second column
            });

            document.getElementById('total-sales').innerText = `Total Sales: $${totalSales.toFixed(2)}`;
        }

        window.addEventListener('load', fetchData);
    </script>
</body>
</html>
