<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary 2025</h1>
        <div id="total-sales" class="mt-3 display-4"></div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv');
            const data = await response.text();
            return data;
        }

        function parseCSV(data) {
            const lines = data.split('\n').slice(1); // Skip header
            let totalSales = 0;

            lines.forEach(line => {
                const columns = line.split(',');
                if (columns[1]) { // Assuming sales are in the second column
                    totalSales += parseFloat(columns[1]);
                }
            });

            return totalSales;
        }

        async function calculateTotalSales() {
            const data = await fetchData();
            const totalSales = parseCSV(data);
            document.getElementById('total-sales').innerText = `Total Sales: $${totalSales.toFixed(2)}`;
        }

        calculateTotalSales();
    </script>
</body>
</html>
