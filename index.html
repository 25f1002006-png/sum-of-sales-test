<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Summary 2025</h1>
        <div id="total-sales" class="h2">Total Sales: $0</div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1); // skip header

            let totalSales = 0;
            for (const row of rows) {
                const cols = row.split(',');
                const sales = parseFloat(cols[1]); // Assuming sales is in the second column
                if (!isNaN(sales)) {
                    totalSales += sales;
                }
            }
            document.getElementById('total-sales').innerText = `Total Sales: $${totalSales.toFixed(2)}`;
        }

        fetchData();
    </script>
</body>
</html>
